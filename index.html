<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kamera-Diagnose</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    select, button { font-size: 1rem; padding: 0.5rem; margin-top: 1rem; }
    video { margin-top: 1rem; width: 100%; max-width: 480px; height: auto; border: 1px solid #ccc; }
    pre { text-align: left; max-width: 90%; margin: 1rem auto; background: #f8f8f8; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>

  <h1>ğŸ“· Kamera-Diagnose</h1>

  <button id="checkPermissions">ğŸ” Kamera testen</button>
  <br>
  <label for="cameraSelect">ğŸ¥ Kamera auswÃ¤hlen:</label>
  <br>
  <select id="cameraSelect"></select>
  <br>
  <video id="video" autoplay playsinline></video>

  <pre id="log">Logausgabeâ€¦</pre>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += "\n" + msg;
      console.log(msg);
    };

    const video = document.getElementById("video");
    const cameraSelect = document.getElementById("cameraSelect");
    const checkBtn = document.getElementById("checkPermissions");

    let stream;

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === "videoinput");
        log(`ğŸ“· Gefundene Kameras: ${videoInputs.length}`);

        cameraSelect.innerHTML = "";
        videoInputs.forEach((camera, i) => {
          const option = document.createElement("option");
          option.value = camera.deviceId;
          option.text = camera.label || `Kamera ${i + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoInputs.length > 0) {
          startStream(videoInputs[0].deviceId);
        }
      } catch (err) {
        log("âŒ Fehler beim Abrufen der Kameras: " + err);
      }
    }

    async function startStream(deviceId) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        video.srcObject = stream;
        log("âœ… Live-Stream gestartet");
      } catch (err) {
        log("âŒ Fehler beim Starten des Streams: " + err.message);
      }
    }

    checkBtn.addEventListener("click", async () => {
      try {
        log("ğŸ” Kamera-Zugriff wird angefragt...");
        const testStream = await navigator.mediaDevices.getUserMedia({ video: true });
        testStream.getTracks().forEach(t => t.stop());
        log("âœ… Kamera-Zugriff erfolgreich");
        await getCameras();
      } catch (err) {
        log("âŒ Zugriff verweigert oder Fehler: " + err.message);
      }
    });

    cameraSelect.addEventListener("change", () => {
      const deviceId = cameraSelect.value;
      if (deviceId) {
        startStream(deviceId);
      }
    });
  </script>

</body>
</html>
