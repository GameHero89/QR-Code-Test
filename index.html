<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('result').innerText = "QR-Code Inhalt: " + decodedText;
        // Hier kannst du decodedText z.B. an ein Backend schicken
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // RÃ¼ckkamera
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    ).catch(err => {
        console.error("Fehler beim Starten der Kamera: ", err);
    });
  </script>
</body>
</html>
