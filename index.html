<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kamera-Diagnose</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    select, button { font-size: 1rem; padding: 0.5rem; margin-top: 1rem; }
    video { margin-top: 1rem; width: 100%; max-width: 480px; height: auto; border: 1px solid #ccc; }
    pre { text-align: left; max-width: 90%; margin: 1rem auto; background: #f8f8f8; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>

  <h1>ğŸ“· Kamera-Diagnose</h1>

  <button id="checkPermissions">ğŸ” Kamera testen</button>
  <br>
  <label for="cameraSelect">ğŸ¥ Kamera auswÃ¤hlen:</label>
  <br>
  <select id="cameraSelect"></select>
  <br>
  <video id="video" autoplay playsinline></video>

  <pre id="log">Logausgabeâ€¦</pre>

 <script>
const video = document.getElementById("video");
const cameraSelect = document.getElementById("cameraSelect");
const checkBtn = document.getElementById("checkPermissions");
const logEl = document.getElementById("log");

let stream;

const log = (msg) => {
  logEl.textContent += "\n" + msg;
  console.log(msg);
};

async function requestAccessAndListCameras() {
  try {
    log("ğŸ” Kamera-Zugriff wird angefragt...");
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    log("âœ… Kamera-Stream gestartet");

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");

    cameraSelect.innerHTML = "";
    cams.forEach((cam, i) => {
      const opt = document.createElement("option");
      opt.value = cam.deviceId;
      opt.text = cam.label || `Kamera ${i + 1}`;
      cameraSelect.appendChild(opt);
    });

    log(`ğŸ“· ${cams.length} Kamera(s) gefunden`);
  } catch (err) {
    log("âŒ Fehler beim Kamerazugriff: " + err.message);
  }
}

cameraSelect.addEventListener("change", async () => {
  const deviceId = cameraSelect.value;
  if (stream) stream.getTracks().forEach(track => track.stop());

  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } });
    video.srcObject = stream;
    log("ğŸ”„ Kamera gewechselt");
  } catch (err) {
    log("âŒ Fehler beim Kamerawechsel: " + err.message);
  }
});

checkBtn.addEventListener("click", requestAccessAndListCameras);
</script>

</body>
</html>
