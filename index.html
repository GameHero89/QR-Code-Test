<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR-Code aus Foto mit Zoom erkennen</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #preview { max-width: 90%; margin-top: 1rem; display: none; border: 1px solid #ccc; }
    #result { margin-top: 1rem; font-weight: bold; }
    #canvas { display: none; }
  </style>
</head>
<body>

  <h1>QR-Code aus Foto erkennen</h1>

  <input type="file" id="fileInput" accept="image/*" capture="environment" />
  <br>
  <label for="zoomRange">Zoom-Faktor:</label>
  <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1" />
  <div>
    <img id="preview" />
  </div>
  <div id="result">Bitte ein Bild mit QR-Code auswählen.</div>
  <canvas id="canvas"></canvas>
  <div id="reader-temp" style="display: none;"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const zoomInput = document.getElementById("zoomRange");
    const resultDiv = document.getElementById("result");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const zoom = parseFloat(zoomInput.value);
      const img = new Image();
      const objectURL = URL.createObjectURL(file);
      img.src = objectURL;

      img.onload = async () => {
        // Canvas erhält volle Auflösung * Zoom
        canvas.width = img.naturalWidth * zoom;
        canvas.height = img.naturalHeight * zoom;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Zeige Vorschau-Bild (in Anzeigegröße, nicht zoomen)
        preview.src = objectURL;
        preview.style.display = "block";

        // Blob vom Canvas erzeugen (für QR-Code-Erkennung)
        canvas.toBlob(async (blob) => {
          const qrScanner = new Html5Qrcode("reader-temp");
          try {
            const text = await qrScanner.scanFile(blob, true);
            resultDiv.innerText = "✅ QR-Code erkannt: " + text;
          } catch (err) {
            resultDiv.innerText = "❌ Kein QR-Code erkannt: " + err;
          }
        }, "image/jpeg", 0.95);

        URL.revokeObjectURL(objectURL);
      };
    });
  </script>

</body>
</html>
