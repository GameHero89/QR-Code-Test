<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR-Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 100%; max-width: 400px; margin: 1rem auto; }
    #result { margin-top: 1rem; text-align: center; font-weight: bold; }
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
  </style>
</head>
<body>

  <h1>QR-Code Scanner</h1>
  <div id="reader"></div>
  <div id="result">Scannen läuft…</div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = "✅ QR-Code erkannt: " + decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
       { facingMode: "environment" }, // Rückkamera
      {
        fps: 10,
        qrbox: 250
      },
        videoConstraints: {
          advanced: [{ zoom: 2.5 }] // Versuche 2,5x digitalen Zoom
        },
      
      onScanSuccess
    ).catch(err => {
      resultDiv.innerText = "❌ Kamera konnte nicht gestartet werden: " + err;
    });
  </script>

</body>
</html>
