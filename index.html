<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR-Code Scanner mit Zoom & Fotoanalyse</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 300px; margin: 1rem auto; }
    #result { margin-top: 1rem; text-align: center; font-weight: bold; }
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    input[type="file"] { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>QR-Code Scanner</h1>

  <div id="reader"></div>
  <div id="result">Scannen lÃ¤uftâ€¦</div>

  <hr />
  <h2>ğŸ“· Oder QR-Code per Bild hochladen:</h2>
  <input type="file" id="upload" accept="image/*" />
  <div id="uploadResult"></div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = "âœ… QR-Code erkannt: " + decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" }, // RÃ¼ckkamera
      {
        fps: 10,
        qrbox: 250,
        aspectRatio: 1.3333,
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        },
        videoConstraints: {
          advanced: [{ zoom: 2.5 }] // Versuche digitalen Zoom
        }
      },
      onScanSuccess
    ).catch(err => {
      resultDiv.innerText = "âŒ Kamera konnte nicht gestartet werden: " + err;
    });

    // Bild-Upload und Analyse
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const uploadResult = document.getElementById("uploadResult");
      Html5Qrcode.scanFile(file, true)
        .then(decodedText => {
          uploadResult.innerText = "âœ… QR-Code aus Bild erkannt: " + decodedText;
        })
        .catch(err => {
          uploadResult.innerText = "âŒ Kein QR-Code im Bild gefunden: " + err;
        });
    });
  </script>

</body>
</html>
